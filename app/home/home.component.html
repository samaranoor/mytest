   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

   
    <div class="card mx-auto card text-center" style="width: 30%;">
    <img class="card-img-top" src="https://static.vecteezy.com/system/resources/thumbnails/008/944/569/small_2x/set-of-students-concept-free-vector.jpg" alt="Card image" width="100" height="300">
    <div class="card-body">
      <h4 class="card-title">Students <span style="color: rgb(37, 99, 243);">{{ details }}</span></h4>
      <p class="card-text"><input type="text" (input)="onStudentNameChange($event)" placeholder="Enter student's name..."></p>
      <h5 *ngIf="studentName" class="card-title">Student's Name: <span style="color: rgb(50, 36, 196);">{{ studentName }}</span></h5>
      <a href="#" class="btn btn-primary" routerLink="student">Go to student mark</a>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
