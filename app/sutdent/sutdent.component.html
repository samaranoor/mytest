<div class="container">
    <h1 style="text-align: center;">Student <span style="color: rgb(65, 46, 185); background-color: aliceblue;">Marks</span></h1>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>MARKS (out of 100)</th>
          <th>PASS/FAIL</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentList">
          <td>{{ student.Name }}</td>
          <td>{{ student.Email }}</td>
          <td [ngClass]="getMarkColor(student.Mark)">{{ student.Mark }}</td>
          <td>
            <span *ngIf="student.Mark > 50" class="badge badge-success pass-badge">PASS</span>
            <span *ngIf="student.Mark <= 50" class="badge badge-danger fail-badge">FAIL</span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
